<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <form action="receive-form.php" method="POST">
        <h1>Entre</h1>
        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" name="user" id="usuario">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="text" name="password" id="password">
        </div>
        <input type="submit" value="Enviar">
    </form>

    <form action="requisicao.php" method="POST">
        <h1>Validação de Token</h1>
        <div>
            <label for="token">Token:</label>
            <input type="text" name="token" id="token" placeholder="Insira o token para validar o token">
        </div>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
